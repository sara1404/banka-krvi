<form>
    <h1 class="title">Personal informations</h1>
    <mat-form-field appearance="fill" class="main-field">
        <mat-label>Name</mat-label>
        <input matInput [disabled]="isDisabled" value="{{this.user.firstName}}">
    </mat-form-field>
    <mat-form-field appearance="fill" class="main-field">
        <mat-label>Surname</mat-label>
        <input matInput [disabled]="isDisabled" value="{{this.user.lastName}}">
    </mat-form-field>
    <mat-form-field appearance="fill" class="main-field">
        <mat-label>JMBG</mat-label>
        <input matInput [disabled]="isDisabled" value="{{this.user.jmbg}}">
    </mat-form-field>
    <mat-form-field appearance="fill" class="main-field">
        <mat-label>email</mat-label>
        <input matInput [disabled]="isDisabled" value="{{this.user.email}}">
    </mat-form-field>
    <mat-form-field appearance="fill" class="main-field">
        <mat-label>Password</mat-label>
        <input matInput [disabled]="isDisabled" value="{{this.user.password}}">
    </mat-form-field>
    <mat-form-field appearance="fill" class="main-field">
        <mat-label>Blood type</mat-label>
        <input matInput [disabled]="isDisabled" value="{{this.user.bloodType}}">
    </mat-form-field>
</form>
<div class="example-button-row">
    <button mat-raised-button (click)="editClick()">Edit</button>
    <button mat-raised-button (click)="okClick()">Save</button>
</div>
