<div class="table">
    <h1>Blood supplies</h1>
    <mat-table #table [dataSource]="bloodSupplies">
      <ng-container matColumnDef="bloodType">
        <mat-header-cell *matHeaderCellDef>Blood type</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.bloodType}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
          <mat-cell *matCellDef="let item">{{item.quantity}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
