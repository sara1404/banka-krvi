<div class="form-wrapper">
    <form [formGroup]="surveyForm" class="survey-form">
        <label for="" class="title">DONATION SURVEY</label>
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Weight</mat-label>
            <input formControlName="weight" type="number" min="0" max="250" matInput />
        </mat-form-field>

        <mat-radio-group formControlName="fluSymptoms">
            <label id="fluSymptoms">Have you experienced any flu or virus infections in the last
                month?</label>
            <mat-radio-button [value]="true">Yes</mat-radio-button>
            <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>

        <mat-radio-group formControlName="fluSymptoms">
            <label id="fluSymptoms">Do you have any skin irritations?</label>
            <mat-radio-button [value]="true">Yes</mat-radio-button>
            <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>

        <mat-radio-group formControlName="fluSymptoms">
            <label id="fluSymptoms">Do you have high/low blood pressure?</label>
            <mat-radio-button [value]="true">Yes</mat-radio-button>
            <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>

        <mat-radio-group formControlName="fluSymptoms">
            <label id="fluSymptoms">Were you on antibiotics therapy in the last 7 days?</label>
            <mat-radio-button [value]="true">Yes</mat-radio-button>
            <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>

        <mat-radio-group formControlName="fluSymptoms">
            <label id="fluSymptoms">Are you on your period?</label>
            <mat-radio-button [value]="true">Yes</mat-radio-button>
            <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>

        <mat-radio-group formControlName="fluSymptoms">
            <label id="fluSymptoms">Did you have any major/minor dentist interventions?</label>
            <mat-radio-button [value]="true">Yes</mat-radio-button>
            <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>

        <mat-radio-group formControlName="fluSymptoms">
            <label id="fluSymptoms">Have you had tattoos/piercings in the last 6 months?</label>
            <mat-radio-button [value]="true">Yes</mat-radio-button>
            <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>

        <input
      type="submit"
      (click)="sendSurvey()"
      value="Send survey"
      class="form-field submit-btn"
    />
    </form>
</div>
