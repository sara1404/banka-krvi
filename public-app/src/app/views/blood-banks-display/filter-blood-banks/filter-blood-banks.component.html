<div class="select">

  <mat-select (selectionChange)="sortAndFilterBloodBanks($event)" placeholder="Min average grade" floatLabel="never">
    <mat-select-trigger>Min average grade</mat-select-trigger>
    <mat-option value="0">Remove filter</mat-option>
    <mat-option value="1">1</mat-option>
    <mat-option value="2">2</mat-option>
    <mat-option value="3">3</mat-option>
    <mat-option value="4">4</mat-option>
    <mat-option value="5">5</mat-option>
  </mat-select>

  <mat-select (selectionChange)="sortAndFilterBloodBanks($event)" placeholder="Sort by" floatLabel="never">
    <mat-select-trigger>Sort by</mat-select-trigger>
    <mat-option value="name ASC">Name ascending</mat-option>
    <mat-option value="name DESC">Name descending</mat-option>
    <mat-option value="address.city ASC">City ascending</mat-option>
    <mat-option value="address.city DESC">City descending</mat-option>
    <mat-option value="averageGrade ASC">Average grade ascending</mat-option>
    <mat-option value="averageGrade DESC">Average grade descending</mat-option>
  </mat-select>
</div>
