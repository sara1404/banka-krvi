<div class="wrapper">
  <form class="form">
    <mat-form-field class="search" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Name,Surname" (keydown.enter)="search($event)">
    </mat-form-field>
  </form>
  <div class="users-wrapper">
    <app-user *ngFor="let user of users" [user]="user"></app-user>
  </div>
</div>
