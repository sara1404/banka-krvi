<div class="wrapper">
    <div class="appointments-wrapper">
        <a routerLink="../personal">Personal appointments</a>
        <mat-table #table [dataSource]="predefinedAppointments">
            <ng-container matColumnDef="startTime">
                <mat-header-cell *matHeaderCellDef>Start time</mat-header-cell>
                <mat-cell *matCellDef="let appointment">{{ appointment.startTime | date:'dd.MM.yyyy hh:mm' }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="duration">
                <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
                <mat-cell *matCellDef="let appointment">{{ appointment.duration }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="bloodBank">
                <mat-header-cell *matHeaderCellDef>Blood bank</mat-header-cell>
                <mat-cell *matCellDef="let appointment">{{ appointment.bloodBank.name }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let appointment"><button mat-raised-button color="primary" (click)="schedule(appointment.id)">Make an appointment</button></mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="false">
        </mat-paginator>
    </div>

    
</div>
